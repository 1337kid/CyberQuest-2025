<VirtualHost *:80>
    DocumentRoot /var/www/join

    <Directory /var/www/join>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/anonupload.cyberquest
    ServerName anonupload.cyberquest

    <Directory /var/www/anonupload.cyberquest>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost> 